<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
        }
        
        .contact {
            padding: 60px 0;
            text-align: center;
        }
        
        .contact h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .contact-form input,
        .contact-form textarea {
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
        }
        
        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #00ffff;
        }
        
        .contact-info {
            margin-top: 40px;
            font-size: 1.2rem;
        }
        
        .contact-info i {
            color: #ff00ff;
            margin-right: 10px;
        }
        
        .btn-back {
            margin-top: 20px;
            background: #ff00ff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px #ff00ff;
            transition: 0.3s;
        }
        
        .btn-back:hover {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>

<body>
    <section class="contact container">
        <h2>Hubungi Saya</h2>
        <form class="contact-form">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="5" placeholder="Pesan"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Kirim Pesan</button>
        </form>

        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +62 82118807737</p>
            <p><i class="fas fa-map-marker-alt"></i> Jl. Samurai, Bengkulu, Indonesia</p>
            <p><i class="fas fa-envelope"></i> liniaaini@gmail.com</p>
        </div>

        <a href="index.html" class="btn-back">Kembali</a>
    </section>
</body>

</html>
